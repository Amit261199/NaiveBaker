            <div class="row justify-content-between">

                            <h2>Add Ingredients</h2>
                            <div class="row">
                                <div class="col-9 col-md-9 pr-0">
                                    <input class="form-control form-control" type="text" id="myInput" placeholder="Ingredient">

                            </div>
                        </div>
                        <div >
                            <ul id="ingList">
                                <li class="checked">Tomato</li>
                                <li>Onion</li>
                                <li>Chili Pepper</li>
                                <li>Milk</li>
                                <li>Bread</li>
                            </ul>
                        </div>
                        
                </div>

                </div>
                <div class="p-2 col-md-6 col-11 secondhalf text-center">
                    
                    <label><h2>Apply filter:</h2></label> 
                    <br>
                    <div class="filters row">
                        <div class="pt-3 eatpref col-12 text-center">
                            <label><strong>Veg/Non Veg</strong></label>
                             <br>
                            <input type="checkbox" name="Veg" id="Veg">
                            <label for="Veg">Veg</label>
                            <input type="checkbox" name="NonVeg" id="NonVeg">
                            <label for="NonVeg">NonVeg</label>
                            <input type="checkbox" name="Contains-Egg" id="Contains Egg">
                            <label for="Contains-Egg">Contains Egg</label>
                            <br><br>
                        </div>
                        
                        <div class="dishpref col-lg-6 col-12 text-left">
                            <label><strong>Type of Dish</strong></label>
                             <br>
                            <ul>

                                <li>
                                    <input type="checkbox" name="Appetizers-&-Snacks" id="Appetizers-&-Snacks">
                                    <label for="Veg">Appetizers & Snacks</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Bread-Recipes" id="Bread-Recipes">
                                    <label for="NonVeg">Bread Recipes</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Cake-Recipes" id="Cake-Recipes">
                                    <label for="Contains-Egg">Cake Recipes</label>

                                </li>
                                <li>

                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Casserole-Recipes" id="Casserole-Recipes">
                                    <label for="NonVeg">Casserole Recipes</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Christmas-Cookies" id="Christmas-Cookies">
                                    <label for="Contains-Egg">Christmas Cookies</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Cocktail-Recipes" id="Cocktail-Recipes">
                                    <label for="Veg">Cocktail Recipes</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Cookie-Recipes" id="Cookie-Recipes">
                                    <label for="NonVeg">Cookie Recipes</label>

                                </li>
                                <li>

                                </li>
                                <li>

                                    <label for="Veg">Main Dish</label>
                                    <br>
                                </li>
                                <li>

                                    <label for="NonVeg">Pasta Salad Recipes</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Pasta-Recipes" id="Pasta-Recipes">
                                    <label for="Contains-Egg">Pasta Recipes</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Pie-Recipes" id="Pie-Recipes">
                                    <label for="Veg">Pie Recipes</label>

                                </li>

                                    <label for="NonVeg">Smoothie Recipes</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Side-Dish" id="Side-Dish">
                                    <label for="Contains-Egg">Side Dish</label>
                                    <br>
                                </li>

                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Italian" id="Italian">
                                    <label for="Veg">Candy and Fudge</label>
                                    <br>
                                </li>
                                <li>    
                                <input type="checkbox" name="Thai" id="Thai">
                                    <label for="NonVeg">Thai</label>
                                    <br>
                                </li>
                                <li>    
                                    <input type="checkbox" name="Southern" id="Southern">
                                        <label for="Contains-Egg">Southern</label>
                                        <br>
                                </li>
                            </ul>
                            <br><br>
                        
                        </div>

                                    <br>

                                    <br>
