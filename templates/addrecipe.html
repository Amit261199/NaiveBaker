    <section>

        <form action="#" method="post">

            <div class="container">

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name of Recipe" name="name" required>
                <br>

                <label for="desc"><b>Description</b></label>
                <textarea rows = "5" cols = "50" name = "desc" placeholder="Describe your Recipe" required></textarea>
                <br>

                <label for="img"><b>Select image:</b></label>
                <input type="file" id="img" name="img" accept="image/*">
                <br>

                <label for="ingredients"><b>Ingredients</b></label>
                <input id="input1" placeholder="Ingredients?" name="ingredients" class="ing">
                <ul id="list1"></ul>
                <br>

                <label><b>Time</b></label>
                <br>
                <label for="hours"><b>Hours</b></label>
                <input type="number" placeholder="hh" name="hours" required>
                <label for="mins"><b>Minutes</b></label>
                <input type="number" placeholder="mm" name="mins" required>
                <br>

                <label for="instruct"><b>Instructions</b></label>
                <textarea rows = "5" cols = "50" name = "instruct" placeholder="Steps for your recipe" required></textarea>
                <br>

                <label for="cuisine"><b>Cuisine</b></label>
                <input type="text" placeholder="Enter Cuisine" name="cuisine" required>
                <br>

                <label for="dish"><b>Type of Dish</b></label>
                <input type="text" placeholder="Enter Type of Dish" name="dish" required>
                <br>

                <label for="mark"><b>Mark</b></label>
                <input type="text"  name="mark" required>
                <br>

                <label for="meal"><b>Meal</b></label>
                <input type="text" placeholder="Meal" name="meal">

                <button type="submit" class="signupbtn">Submit</button>
                
            </div>

        </form>

    </section>
